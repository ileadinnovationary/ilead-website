<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body, html {
height: 100%;
font-family: Arial, sans-serif;
}
.hero {
background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('your-background-image.jpg') center/cover no-repeat;
height: 100vh;
color: #fff;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
padding: 20px;
}
.hero h1 {
font-size: 48px;
margin-bottom: 20px;
}
.hero p {
font-size: 20px;
margin-bottom: 30px;
}
.hero a {
background-color: #007BFF;
color: white;
padding: 12px 24px;
text-decoration: none;
font-size: 18px;
border-radius: 5px;
transition: background 0.3s;
}
.hero a:hover {
background-color: #0056b3;
}
</style>
</head>
<body>

<div class="hero">
<h1>Unlock Your Workforce Potential</h1>
<p>Empowering Innovation and Future-Ready Leadership</p>
<a href="#contact">Get in Touch</a>
</div>

</body>
</html>
