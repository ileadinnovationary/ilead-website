<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iLEAD Innovationary</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">iLEAD</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="about-hero">
    <div class="about-content">
      <h1>Empowering the Future, One Vision at a Time</h1>
      <p>Unlock your potential with iLEAD.</p>
    </div>
  </section>

  <section class="mission-section" id="about">
    <div class="mission-content">
      <h2>Welcome to <b>iLEAD Innovationary</b></h2>
      <p>We are building the future, one idea at a time.</p>
    </div>
    <img src="your-image-link-here" alt="Innovation Art" class="mission-img">
  </section>

  <section class="contact-hero" id="contact">
    <div class="about-content">
      <h2>Get in Touch</h2>
      <p>Let's innovate together!</p>
    </div>
  </section>

  <div class="contact-form">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </div>

  <footer>
    &copy; 2025 iLEAD Innovationary. All rights reserved.
  </footer>

</body>
</html>
