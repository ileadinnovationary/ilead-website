<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f5f7;
    }
    .blue-banner {
      background-color: #0056a4;
      color: white;
      text-align: center;
      padding: 50px 20px 20px 20px;
    }
    .contact-form {
      background-color: #0056a4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .contact-form form {
      max-width: 400px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #ffffff;
      color: #0056a4;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      background-color: #333;
      color: #ccc;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Blue Banner -->
  <div class="blue-banner">
    <h1>Let's Build Your Future Together</h1>
  </div>

  <!-- Contact Us Form inside Blue Section -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <p>Ready to take the next step? Let's connect.</p>
    <form>
      <input type="text" name="fullname" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email Address" required><br>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 LEAD Innovatory Workforce. Powered by AXA.
  </div>

</body>
</html>
